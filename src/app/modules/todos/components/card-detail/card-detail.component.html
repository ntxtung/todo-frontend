<div class="modal fade" id="cardDetailModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" (click)="onTitleClicked($event)">
        <div *ngIf="isTitleEdit===true then thenDetailTitle else elseDetailTitle "></div>
        <ng-template #thenDetailTitle>
          <input
            autofocus
            class="form-control"
            [(ngModel)]="newCard.name"
            placeholder="{{this.newCard.name}}"
            (blur)="onBlur()"
            (keyup.enter)="onTitleEnter()"
            (keyup.escape)="onTitleEscape()"
          />
        </ng-template>
        <ng-template #elseDetailTitle>
          <h5 class="modal-title --red" id="exampleModalLabel">{{newCard ? newCard.name : '...'}}</h5>
        </ng-template>


        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Description:</label>
            <textarea
              class="form-control"
              id="message-text"
              name="description"
              [(ngModel)]="newCard.description"
            ></textarea>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          id="modal-cancel"
          (click)="onCancel()"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="onDelete()"
        >
          Delete
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="onSave()"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
