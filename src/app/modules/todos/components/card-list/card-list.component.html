<!--<header>{{cardList.name}}</header>-->
<header>
  <div *ngIf="isTitleEdit===true then thenBlockTitle else elseBlockTitle "></div>
  <ng-template #thenBlockTitle>
    <input
      autofocus
      [(ngModel)]="clonedCardList.name"
      class="form-control"
      placeholder="{{this.clonedCardList.name}}"
      (blur)="onTitleBlur()"
      (focus)="onTitleFocus()"
      (keyup.enter)="onTitleEnter()"
      (keyup.escape)="onTitleEscape()"
    />
  </ng-template>
  <ng-template #elseBlockTitle>
    <div
      (click)="onTitleClicked()"
    >{{cardList.name}}</div>
  </ng-template>
  <button class="btn" (click)="onDeleteCardList()">x</button>
</header>
<ul>
  <app-card
    *ngFor="let card of cards;trackBy: cardIdentify" [card]="card"
    [id]="'card' + card.id"
    data-toggle="modal"
    data-target="#cardDetailModal"
  ></app-card>
</ul>

<footer
  [id]="'createCardText' + cardList.id"
  (click)="onNewCardClicked()">
  <div *ngIf="isNewCardTyping===true then thenBlockNewCard else elseBlockNewCard "></div>
  <ng-template #thenBlockNewCard>
    <input
      autofocus
      [id]="'createCardInput' + cardList.id"
      [(ngModel)]="newCard.name"
      class="form-control"
      placeholder="Enter new card title"
      (keyup.enter)="onNewCardEnter()"
      (keyup.escape)="onNewCardEscape()"
    />
  </ng-template>
  <ng-template #elseBlockNewCard>
    Add a card....
  </ng-template>
</footer>
